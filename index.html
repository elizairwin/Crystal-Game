<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Crystal Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
</head>

<body>
    <header class="jumbotron jumbotron-fluid text-center">
        <h1>Crystal Collector!</h1>
    </header>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-7 px-0 rounded" id="game">
                <h3 class="rounded-top text-center d-none d-sm-block">Click a crystal below to start the game!</h3>
                <div class="p-3 text-center">
                    <div class="row">
                        <div class="col-3">
                            <img src="assets/images/pinkcrystal.png" id="pinkcrystal">
                        </div>
                        <div class="col-3">
                            <img src="assets/images/tealcrystal.png" id="tealcrystal">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <img src="assets/images/yellowcrystal.png" id="yellowcrystal">
                        </div>
                        <div class="col-3">
                            <img src="assets/images/purplecrystal.png" id="purplecrystal">
                        </div>
                    </div>
                    <div class="col-md-6 px-0 rounded" id="scorecard">
                        <h3 class="rounded-top text-center d-none d-sm-block">Scoreboard</h3>
                        <div class="p-3">
                            <p>Magic Number: <span id="target"></span></p>
                            <p>Your Score: <span id="score"></span></p>
                            <p>Wins: <span id="wins"></span></p>
                            <p>Losses: <span id="losses"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="assets/javascript/game.js">
            </script>
            <footer>
                <p>Copyright Â© 2019</p>
            </footer>
</body>

</html>
